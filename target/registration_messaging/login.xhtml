<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
    <title>Welcome to Messaging</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="bootstrap-4.5.2-dist/css/bootstrap.min.css"/>
  </h:head>

  <h:body>
    <!-- Welcome -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Welcome to Messaging</h1>
        <p class="lead">Please, do login...</p>
        <hr class="my-2"/>
      </div>
    </div>


    <!-- Register button -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-end">
          <h:form>
            <h:commandButton styleClass="my-2" value="Register" action="index"/>
          </h:form>
        </div>
      </div>
    </div>


    <!-- Login Form -->
    <div class="container d-flex justify-content-center">
      <div class="row">

        <!-- Login -->
        <div class="col-sm-12 col-md-12">
          <h2 class="text-center">Login</h2>

          <!-- Form -->
          <div class="form-group">
            <h:form>
              <h:panelGrid columns="2" columnClasses="evenColumns, oddColumns">
                User name: <h:inputText styleClass="my-2 ml-2" value="#{user.userName}" id="username_login"/>
                Password: <h:inputSecret styleClass="my-2 ml-2" value="#{user.password}" id="password_login"/>

                <!--
                <h:commandButton value="Register">
                  <f:ajax execute="name username password" render="out"/>
                </h:commandButton>
                -->

                <h:commandButton styleClass="my-2" value="Login" action="#{users_list.doLogin(user)}"/>

              </h:panelGrid>
            </h:form>
          </div>
        </div>

      </div>
    </div>


    <hr class="my-2"/>



    <h:outputScript library="javascript" name="jquery.js"/>
    <h:outputScript library="css" name="bootstrap-4.5.2-dist/js/bootstrap.min.js"/>

  </h:body>
</html>
