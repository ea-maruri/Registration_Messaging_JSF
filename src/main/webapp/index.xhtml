<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
    <title>#{msgs.indexHeadTitle}</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="bootstrap-4.5.2-dist/css/bootstrap.min.css"/>
  </h:head>

  <h:body>
    <!-- Welcome -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">#{msgs.indexTitle}</h1>
        <p class="lead">#{msgs.indexSubTitle}...</p>
        <hr class="my-2"/>
      </div>
    </div>


    <!-- Login button -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-end">
          <h:form>
            <h:commandButton styleClass="my-2 btn-warning" value="#{msgs.login}" action="login"/>
          </h:form>
        </div>
      </div>
    </div>


    <!-- Register Form -->
    <div class="container d-flex justify-content-center">
      <div class="row">

        <!-- Register -->
        <div class="col-sm-12 col-md-12">
          <h2 class="text-center">#{msgs.register}</h2>

          <!-- Form -->
          <div class="form-group">
            <h:form>
              <h:panelGrid columns="3" columnClasses="evenColumns, oddColumns">

                #{msgs.indexFormName}:
                  <h:inputText required="true" styleClass="my-2 ml-2" value="#{user_interpreter.name}" id="name_register"/>
                  <h:messages errorClass="text-danger" for="name_register"/>

                #{msgs.indexFormUserName}:
                  <h:inputText required="true" styleClass="my-2 ml-2" value="#{user_interpreter.userName}" id="username_register"/>
                  <h:messages errorClass="text-danger" for="username_register"/>

                #{msgs.indexFormPassword}:
                  <h:inputSecret required="true" styleClass="my-2 ml-2" value="#{user_interpreter.password}" id="password_register"/>
                <h:messages errorClass="text-danger" for="password_register"/>

                #{msgs.indexFormConfirmPassword}:
                  <h:inputSecret required="true" styleClass="my-2 ml-2" value="#{user_interpreter.confirmPassword}" id="passwordConfirm_register"/>
                  <h:messages errorClass="text-danger" for="passwordConfirm_register"/>


                <h:commandButton styleClass="my-2 btn-success" value="Reigister" action="#{users_list.registerAUser(user_interpreter)}"/>

              </h:panelGrid>
            </h:form>

            <p class="d-flex justify-content-end">
              <small class="text-muted">#{msgs.noDataShared}.</small>
            </p>

          </div>
        </div>

      </div>
    </div>


    <hr class="my-2"/>


    <h:outputScript library="javascript" name="jquery.js"/>
    <h:outputScript library="css" name="bootstrap-4.5.2-dist/js/bootstrap.min.js"/>

  </h:body>
</html>
