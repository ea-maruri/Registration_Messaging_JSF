<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
    <title>#{msgs.login}</title>

    <!-- Required meta tags for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="bootstrap-4.5.2-dist/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="styles.css"/>
  </h:head>

  <h:body>

    <!-- Creates a JSF View, which is a container that holds all of the components that are part of the view. -->
    <f:view>

      <!-- Welcome -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">#{msgs.welcome}</h1>
          <p class="lead">#{msgs.doLoginSubtitle}...</p>
          <hr class="my-2"/>
        </div>
      </div>


      <!-- Register button -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-end">
            <h:form>
              <h:commandButton styleClass="my-2 btn-success" value="#{msgs.register}" action="index"/>
            </h:form>
          </div>
        </div>
      </div>


      <!-- Login Form -->
      <div class="container d-flex justify-content-center">
        <div class="row">

          <!-- Login -->
          <div class="col-sm-12 col-md-12">
            <h2 class="text-center display-4">#{msgs.login}</h2>

            <!-- Form -->
            <div class="form-group">
              <h:form>
                <h:panelGrid columns="2" columnClasses="evenColumns, oddColumns">
                  <strong>#{msgs.userNamePrompt}:</strong>
                  <h:inputText styleClass="ml-2 my-2" value="#{tempUser.userName}" id="username_login"/>

                  <strong>#{msgs.passwordPrompt}:</strong>
                  <h:inputSecret styleClass="ml-2 my-2" value="#{tempUser.password}" id="password_login"/>

                  <!--
                  <h:commandButton value="Register">
                    <f:ajax execute="name username password" render="out"/>
                  </h:commandButton>
                  -->

                </h:panelGrid>

                <div class="d-flex flex-row-reverse">
                  <h:commandButton styleClass="my-2 btn-warning" value="#{msgs.login}" action="#{usersManager.doLogin(tempUser, currentUser)}"/>
                </div>

              </h:form>

              <p>
                <small class="text-danger">#{msgs.unknownError} (#{msgs.loginError})</small>
              </p>
            </div>

          </div>
        </div>
      </div>


      <hr class="my-2"/>

    </f:view>


    <h:outputScript library="javascript" name="jquery.js"/>
    <h:outputScript library="css" name="bootstrap-4.5.2-dist/js/bootstrap.min.js"/>

  </h:body>
</html>
