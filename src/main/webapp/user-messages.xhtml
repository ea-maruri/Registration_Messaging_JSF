<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

  <f:view>

    <h:head>
      <title>#{currentUser.userName} - Messages</title>

      <!-- Required meta tags for Bootstrap -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

      <!-- Bootstrap CSS -->
      <h:outputStylesheet library="css" name="bootstrap-4.5.2-dist/css/bootstrap.min.css"/>

      <!-- Custom CSS -->
      <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>

      <div class="container">
        <div class="row">
          <div class="col d-flex">
            <div>
              <h:form>
                <h:panelGrid columns="1">
                  <h:commandButton styleClass="btn-dark" value="#{msgs.home}" action="home"/>
                </h:panelGrid>
              </h:form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <!--        <ul>-->
            <!--          <c:forEach items="#{users_list.getUserMessages(user.userName)}" var="message">-->
            <!--            <li>-->
            <!--              <h:outputText value="#{message}"/>-->
            <!--            </li>-->
            <!--          </c:forEach>-->
            <!--        </ul>-->
            <p>
              #{usersManager.getUserMessages(currentUser.userName)}
            </p>
          </div>
        </div>
      </div>

      <hr class="my-2"/>

      <div class="container">
        <div class="row">
          <div class="col">
            <h:form>
              <h:panelGrid columns="3">
                <strong>#{msgs.messageIdPrompt}:</strong>
                <h:inputText/>
                <h:commandButton styleClass="btn-danger" value="#{msgs.remove}"/>
              </h:panelGrid>
            </h:form>
          </div>
        </div>
      </div>

    </h:body>

  </f:view>

</html>
